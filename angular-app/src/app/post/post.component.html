@let post = postResource.value();
@if (postResource.isLoading()) {
  <div class="post-loading">Loading...</div>
}
@if (post) {
  <article class="post">
    @if (post.mainImage) {
      <img
        class="post__cover"
        [src]="post.mainImage | sanityImage: 1920"
        alt="Cover image"
        width="100%"
      />
    }
    @if (!post.mainImage) {
      <div class="post__cover--none"></div>
    }
    <div class="post__container">
      <h1 class="post__title">{{ post.title }}</h1>
      <p class="post__excerpt">{{ post.excerpt }}</p>
      <p class="post__date"></p>
      @if (post.body) {
        <div
          class="post__content"
          [innerHTML]="post.body | portableTextToHTML"
        ></div>
      }
    </div>
  </article>
}
